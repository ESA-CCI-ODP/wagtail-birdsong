{% extends "modeladmin/edit.html" %}
{% load i18n %}

{% block content %}
{% comment %}
<div class='campaign-admin'>
    <div class='campaign-admin__form'>
        {{ block.super }}
    </div>
    <div class='campaign-admin__preview'>
        <header role="banner">
        </header>
        <iframe class='campaign-admin__preview-frame'>
        </iframe>
    </div>
</div>
{% endcomment %}
{% endblock content %}
{% block footer %}
    <footer>
        <ul>
            <li class="actions">
                {% block form_actions %}
                    {{ block.super }}
                {% endblock %}
            </li>
            {% comment %}
            <li class='preview'>
                <button class="button campaign-preview icon icon-view" data-action="{{ view.edit_url }}">
                    Reload preview
                </button>
            </li>
            {% endcomment %}
        </ul>
    </footer>
{% endblock footer %}
